<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- My CSS -->
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="h1-hdr">To Do List - Managing Tasks Easier</h1>
    </header>

    <div class="float-container">
      <div class="float-child-1">
        <h4 id=>Tasks</h4>
        <ul id="todo-list">
            //TODO - once user hits submit, a new list should be created with a checkbox like example below
            <li>
                <input type="checkbox" onclick="taskComplete(this)" class="check">
                <input type="text" value="My Task" class="task" onfocus="getCurrentTask(this)" onblur="editTask(this)">
                <i class="fa fa-trash" onclick="removeTask(this)"></i>
            </li>
          <!-- Dynamically populated by Javascript -->
        </ul>
      </div>

      <div class="float-child-2">
        <form id="todosInput_form">
          <label for="name">Add Items</label></br>
          <input
            id="to_dos"
            type="text"
            name=""
            style="width: 400px"
            placeholder="Enter a new todo"
            required
          />
          <button type="submit" class="btn btn-primary submit_btn button">
            Add to list
          </button>
        </form>
      </div>
    </div>
    <!-- My JS -->
    <script src="./script.js"></script>
  </body>
</html>
