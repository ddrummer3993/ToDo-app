<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!-- My CSS -->
    <link href="./create-card.js" rel="stylesheet" />
    <!-- Lists CSS -->
    <link href="./list_style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="h1-hdr">To Do List - Managing Tasks Easier</h1>
    </header>

    <div class="float-container">
      <div class="float-child-1">
        <h4>Tasks</h4>
        <ul id="todo-list">
            
        </ul>
      </div>

      <div class="float-child-2">
        <form id="todosInput_form">
          <label for="name">Add Items</label></br>
          <input
            id="to_dos"
            type="text"
            name=""
            style="width: 250px"
            placeholder="Enter a new todo"
            required
          />
          <button onclick="newElement()" class=" addBtn">
            Add to list
          </button>
        </form>
      </div>
    </div>
    <!-- My JS -->
    <script src="./script.js"></script>
  </body>
</html>
