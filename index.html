<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    
    <!-- My CSS -->
    <link href="./style.css" rel="stylesheet" />
    <!-- Lists CSS -->
    <link href="./list_style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="h1-hdr">To Do List - Managing Tasks Easier</h1>
    </header>

    <div id="daily-info">
      <div id="date-time-container">
        <h5 id="clock"></h5>
      </div>
      <div id="weatherAndIcon">
        <div id="icon"></div>
        <div id="weather"></div>
      </div>
    </div>

    <div class="float-container">
      <div class="float-child-1">
        <h4>List of Things To Do</h4>
        <div id="todo-list">
        </div>
      </div>

      <div class="float-child-2">
        <form id="todosInput_form">
          <label for="name">Add Items</label></br>
          <input
            id="userInput"
            type="text"
            name=""
            style="width: 250px"
            placeholder="Enter a new todo"
            required
          />
          <input id="submit_btn" type="submit" value="Add Task" />
        </form>
      </div>
    </div>
    <!-- My JS -->
    <script type="module" src="./script.js"></script>
    <script type="module" src="./create-card.js"></script>
    <script type="module" src="./CRUD-funcs.js"></script>
    <script type="module" src="./weather.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="./clock.js"></script>

  </body>
</html>
