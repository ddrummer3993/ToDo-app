<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    
    <!-- My CSS -->
    <link href="./style.css" rel="stylesheet" />
    <!-- Lists CSS -->
    <link href="./list_style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="h1-hdr">To Do List - Managing Tasks Easier</h1>
    </header>

    <div class="float-container">
      <div class="float-child-1">
        <h4>List of Things To Do</h4>
        <ul id="todo-list">
        </ul>
      </div>

      <div class="float-child-2">
        <form id="todosInput_form">
          <label for="name">Add Items</label></br>
          <input
            id="userInput"
            type="text"
            name=""
            style="width: 250px"
            placeholder="Enter a new todo"
            required
          />
          <button onclick="newElement()" class=" addBtn">
            Add to list
          </button>
        </form>
      </div>
    </div>
    <!-- My JS -->
    <script src="./create-card.js"></script>
    <script src="./CRUD-funcs.js"></script>
  </body>
</html>
